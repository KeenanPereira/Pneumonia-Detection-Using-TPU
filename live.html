<!doctype html>
<html>
  <head>
    <title>Live Emotion Prediction</title>
    <style>
      body {
        background: #1c1c1c;
        color: #fff;
        font-family: Tahoma, sans-serif;
        margin: 0;
        padding: 20px;
      }
      h1 {
        margin-bottom: 10px;
      }
      #video {
        width: 320px;
        height: 240px;
        background: #333;
      }
      #canvas {
        display: none;
      }
      #prediction {
        margin-top: 20px;
        font-size: 1.2rem;
      }
      .btn-back {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #444;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
      .btn-back:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Live Emotion Prediction</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" width="320" height="240"></canvas>
    <div id="prediction">Prediction: ...</div>

    <a class="btn-back" href="/">Back to Home</a>

    <script>
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const predictionEl = document.getElementById('prediction');
      const context = canvas.getContext('2d');

      // Ask for camera access (front-facing if available)
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          console.error("Error accessing webcam: ", err);
        });

      function sendFrame() {
        // Draw the current frame from the video to the canvas
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        // Convert the canvas image to a data URL
        const dataURL = canvas.toDataURL('image/jpeg');

        fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: dataURL })
        })
        .then(response => response.json())
        .then(data => {
          if (data.prediction) {
            predictionEl.textContent = 'Prediction: ' + data.prediction;
          } else {
            predictionEl.textContent = 'Error: ' + (data.error || 'Unknown error');
          }
        })
        .catch(err => {
          console.error("Fetch error:", err);
        });
      }

      // Capture and send a frame every second
      setInterval(sendFrame, 1000);
    </script>
  </body>
</html>
